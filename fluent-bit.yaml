apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: amazon-cloudwatch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-role
rules:
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - pods/logs
      - nodes
      - nodes/proxy
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-role
subjects:
  - kind: ServiceAccount
    name: fluent-bit
    namespace: amazon-cloudwatch
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: amazon-cloudwatch
  labels:
    k8s-app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                     5
        Log_Level                 info
        Daemon                    off
        Parsers_File              parsers.conf
        HTTP_Server               ${HTTP_SERVER}
        HTTP_Listen               0.0.0.0
        HTTP_Port                 ${HTTP_PORT}
        storage.path              /var/fluent-bit/state/flb-storage/
        storage.sync              normal
        storage.checksum          off
        storage.backlog.mem_limit 5M
        
    @INCLUDE application-bond-api-dev-log.conf
    @INCLUDE application-bond-api-consumer-dev-log.conf
    @INCLUDE application-bond-balances-api-dev-log.conf
    @INCLUDE application-bond-banking-integrations-api-dev-log.conf
    @INCLUDE application-bond-api-stag-log.conf
    @INCLUDE application-bond-api-consumer-stag-log.conf
    @INCLUDE application-bond-balances-api-stag-log.conf
    @INCLUDE application-bond-banking-integrations-api-stag-log.conf
    @INCLUDE application-bond-api-prod-log.conf
    @INCLUDE application-bond-api-consumer-prod-log.conf
    @INCLUDE application-bond-balances-api-prod-log.conf
    @INCLUDE application-bond-banking-integrations-api-prod-log.conf
    @INCLUDE application-bond-api-sandbox-log.conf
    @INCLUDE application-bond-api-consumer-sandbox-log.conf
    @INCLUDE application-bond-balances-api-sandbox-log.conf
    @INCLUDE application-bond-banking-integrations-api-sandbox-log.conf


  application-bond-api-dev-log.conf: |
    [INPUT]
        Name                tail
        Tag                 bond-api-dev.*
        Path                /var/log/containers/*_bond-api-dev_*
        Docker_Mode         On
        Docker_Mode_Flush   5
        Docker_Mode_Parser  container_firstline
        Parser              docker
        DB                  /var/fluent-bit/state/flb_container.db
        Mem_Buf_Limit       50MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Rotate_Wait         30
        storage.type        filesystem
        Read_from_Head      ${READ_FROM_HEAD}

    [FILTER]
        Name                kubernetes
        Match               bond-api-dev.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_Tag_Prefix     application.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        Keep_Log            off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              Off
        Annotations         Off
        Use_Kubelet         On
        Kubelet_Port        10250
        Buffer_Size         0

    [OUTPUT]
        Name                cloudwatch_logs
        Match               bond-api-dev.*
        region              ${AWS_REGION}
        log_group_name      /aws/containerinsights/${CLUSTER_NAME}/bond-api-dev
        log_stream_prefix   ${HOST_NAME}-
        auto_create_group   true
        extra_user_agent    container-insight

